      body {
        font-family: 'Poppins', sans-serif;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .fade-in-item {
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
